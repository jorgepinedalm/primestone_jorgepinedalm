<div class="container">
    <div class="py-4">
        <div class="row justify-content-center">
            <div class="col-md-8 col-xl-6">
                <div class="card shadow">
                    <div class="card-body">
                        <h1 class="h3 fw-bold">Gracias por registarse</h1>
                        <hr>
                        <div class="formGroup" *ngIf="user">
                            <p class="text-center">Se ha enviado un correo de confirmación a <strong>{{user.email}}</strong>.</p>
                            <p class="text-center">Por favor revisa tu correo electrónico y has click en el enlace para verificar su dirección de correo.</p>
                          </div>
                          <div class="text-center">
                            <button type="button" class="btn btn-success shadow-sm mb-3" (click)="sendConfirmationEmail()">
                              Reenviar email de verificación
                            </button>
                          </div>
                        <div class="text-center">
                            <span><a class="btn btn-sm btn-link" routerLink="/login">Volver al inicio de sesión</a></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
    
</div>
